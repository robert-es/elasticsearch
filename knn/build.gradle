plugins {
    id 'java'
}

group 'org.elasticsearch'
version '7.10.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
  // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
  implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
// https://mvnrepository.com/artifact/org.elasticsearch/elasticsearch
  implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.10.2'
// https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
  implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.7.0'

}
